name: test

on:
  push:
    branches:
      - 'main'
      - 'v*.*.*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          rebar3-version: "3"
          gleam-version: "1.8.0"
      - run: gleam test
      - run: gleam format --check src test
